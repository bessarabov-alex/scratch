<!DOCTYPE html>
<html lang="ru" >
<head>
  <meta charset="UTF-8">
  <title>Api cat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<!-- подключение стилей -->
  <link rel="stylesheet" href="./style.css">

</head>
<!-- при загрузке тела программы, запускаем функцию mainLoad-->
<body onload="mainLoad()">
<!-- форма выбора карточек -->
<form action="" class="cards">
  <!-- 
    *при клике вызываем функцию loadImg и передаем текущий элемент
    *таким образом отслеживаем, какой блок был нажат
    *прогрузка изображений происходит один раз при загрузке страницы
    *и в этот блок, и в рекомендации
  -->
  <a id="0" href="#" onclick="loadImg(this)"></a>
  <a id="1" href="#" onclick="loadImg(this)"></a>
  <a id="2" href="#" onclick="loadImg(this)"></a>
  <a id="3" href="#" onclick="loadImg(this)"></a>
  <a id="4" href="#" onclick="loadImg(this)"></a>
  <a id="5" href="#" onclick="loadImg(this)"></a>
</form>
<!-- *блок детальной страницы с рекомендациями 
     *в css установлен display: none;
     *таким образом выводим поэтапно ui элементы
-->
<div class="detail-page">
  <!-- перезагрузка и возрат к исходному состоянию страницы -->
  <button class="btn" onclick="window.location.reload(true);">Вернуться на главную</button>
  <div class="container" id="js-container">
    <div class="block-main">
      <!-- холст для рисование, скриптом устанавливает верхний слой -->
      <canvas class="canvas" id="js-canvas" width="350" height="300"></canvas>
      <form class="form" style="visibility: hidden;">
        <!-- 
          *блок для заднего фона, в result 
          *перемещается каждый раз ссылка-img из выбора карточек
        -->
        <div id="result"></div>
      </form> 
    </div>
  </div>
  
  <h3>Рекомендации:</h3>
    <div class="block-rec">
      <a id="6" href="#" onclick="loadImg(this)" class="recom"></a>
      <a id="7" href="#" onclick="loadImg(this)" class="recom"></a>
      <a id="8" href="#" onclick="loadImg(this)" class="recom"></a>  
    </div>
</div>

<!-- загрузка скриптов -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="./script.js"></script>
  <script  src="./scretch.js"></script>

</body>
</html>
